- name: Configurar servidor web con Apache
  hosts: all
  become: yes

  tasks:
    - name: Actualizar paquetes
      apt:
        update_cache: yes

    - name: Instalar Apache
      apt:
        name: apache2
        state: present

    - name: Habilitar e iniciar Apache
      service:
        name: apache2
        state: started
        enabled: yes

